# language target
language: cpp
compiler: gcc

name: "Bionic Ubuntu Linux"
os: linux
dist: bionic
sudo: required

addons:	
  apt:	
    sources:	
        - sourceline: 'ppa:beineri/opt-qt-5.13.2-bionic'	
    packages:         
      - make	
      - qt513base	
      - qt513tools	
      - qt513multimedia	
      - libogg-dev	
      - libopus-dev
      - libgl1-mesa-dev

script: 
  - source /opt/qt513/bin/qt513-env.sh
  - qmake ./ultracopier.pro
  - make -j$(nproc)
  
# deploy to Github
after_success:
  # listing the result
  - ls -lh 
  # get the tag version
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - export GITHUB_TOKEN="$OAUTHTOKEN"
  - bash upload.sh ultracopier
